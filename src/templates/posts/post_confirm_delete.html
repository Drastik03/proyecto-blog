<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Delete</title>
</head>
<body>
    {% extends "base.html" %}
    
    {% block content %}
    <div class="container">
        <h1>Estas seguro de borrar este post?</h1>
        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-primary">Confirmar</button>
        </form>
    </div>
    {% endblock content %}
</body>
</html>
