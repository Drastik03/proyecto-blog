<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Delete</title>
</head>
<body>
    {% extends "base.html" %}
    {% block content %}
    {%load crispy_forms_tags %} 
    <div class="container">
        <h1>Vista de {{ view_type }}</h1>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">{{ view_type|title }}</button>
        </form>
    </div>
    {% endblock content %}
</body>
</html>
